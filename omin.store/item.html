<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/item.css">

    <title>Omin</title>
</head>
<body>
    <header id="header"></header>

    <main>
        <br><br><br>

        <section id="product">
            <div id="img">
                <i class="fa-solid fa-backward"></i>
                <i class="fa-solid fa-forward"></i>

                <img src="" alt="" class="img_el" id="img_1">
                <img src="" alt="" class="img_el" id="img_2">
            </div>
            <div id="info">
                <div id="product_info">
                    <h1 id="name"></h1>
                    <p id="price"></p>

                    <p id="sizes">Sizes available</p>
                    <ul id="sizes_available">
                    </ul>

                    <div class="item_count_div">
                        <i class="fa-solid fa-minus" id="minus"></i>
                        <p class="inner_item_count" id="count"></p>
                        <i class="fa-solid fa-plus" id="plus"></i>
                    </div>
                </div>
                <button id="add_to_cart">Add to cart</button>
            </div>            
        </section>

        <br><br><br><br><br><br><br><br>

        <section id="similar_products">

            <!-- <a href="" class="similar_product">
                <div class="img_container">
                    <img src="./test_product/7041N-99X-002-1-558533_5.webp" alt="">
                </div>
                <div class="similar_product_name">
                    <p class="name">test_product</p>
                    <p class="price">100 BGN</p>
                </div>
            </a> -->

        </section>

        <br><br>

        <a href="./shop?page=1&filter=none"><div class="view_more"><p>view more</p></div></a>

        <br><br><br><br><br><br>
    </main>

    <footer id="footer"></footer>
</body>

<script src="https://kit.fontawesome.com/c040d51f13.js" crossorigin="anonymous"></script>

<script src="./scripts/item.js"></script>
<script src="./scripts/header_footer/header.js"></script>
<script src="./scripts/header_footer/footer.js"></script>

</html>
