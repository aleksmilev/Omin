<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/create_collection.css">

    <title>Omin</title>
</head>
<body>
    <h1 id="page_title">Create new collection</h1>

    <form id="new_collection" enctype="multipart/form-data">
        <section id="collection_name">
            <p>Collection name:</p>
            <input type="text" name="coll_name" id="coll_name" value="">
        </section>

        <section id="collection_image">
            <p>Collection image:</p>
            <input type="file" name="coll_img" id="coll_img" accept="image/webp">
        </section>

        <button type="submit" id="submit">Create new collection</button>
    </form>
</body>
<script src="./script/create_collection.js"></script>
</html>
