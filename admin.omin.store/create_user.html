<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/create_user.css">

    <title>Omin</title>
</head>
<body>
    <h1 id="page_title">Create new user</h1>

    <form id="new_user">
        <section id="username">
            <p>Username:</p>
            <input type="text" name="user_inp" id="user_inp" minlength=3 value="">
        </section>

        <section id="password">
            <p>Password:</p>
            <input type="password" name="pass_inp" id="pass_inp" minlength=3 value="">
        </section>

        <section id="permission_level">
            <p>Role:</p>
            <select name="permission_level_inp" id="permission_level_inp">
                <option value="1">Admin</option>
                <option value="2">Root</option>
            </select>
        </section>

        <button type="submit" name="submit" id="submit">Create new user</button>
    </form>
</body>
<script src="./script/create_user.js"></script>
</html>
