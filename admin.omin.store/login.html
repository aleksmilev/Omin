<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">

    <title>Omin</title>
</head>
<body>
    <form id="login">
        <section id="username">
            <p>Username:</p>
            <input type="text" name="user_inp" id="user_inp">
        </section>

        <section id="password">
            <p>Password:</p>
            <input type="password" name="pass_inp" id="pass_inp">
        </section>

        <button type="submit" name="submit" id="submit">Log in</button>
    </form>
</body>
<script src="./script/login.js"></script>
</html>
